<!DOCTYPE html>
<html lang="es" class="ng-scope" ng-app="anonimasApp">
	<head>
		<meta charset="ISO-8859-1">
		<title>Postulaci&oacute;n</title>
		<link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/anonimas.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="http://senalcolombia.tv.s3.amazonaws.com/templates/senalcolombia-2013/recursos/anonimas/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
		<script type="text/javascript" src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.v2.min.js"></script>
		<script type="text/javascript">
		angular.module("anonimasApp", ['ui.bootstrap', 'ngSanitize']);
		var host = 'http://172.19.5.55/series';
		var AnonimasActCtrl = function ($scope, $http) {
			$http({method: 'GET', url: host + '/services.sc/views/episode.json?args[0]=1369'}).success(function(data) {
				$scope.tabs = data;
			});
		}
		</script>
	</head>
	<body>
		<div class="pad ng-scope" ng-controller="AnonimasActCtrl">
			<tabset justified="true">
				<tab ng-repeat="tab in tabs" heading="{{tab.title}}">
					<div ng-bind-html="tab.body"></div>
				</tab>
				<tab heading="Participa aqu&iacute;">
					<iframe src="formulario.html" style="width: 100%; height: 80%; border: none;"></iframe>
				</tab>
			</tabset>
		</div>
	</body>
</html>
